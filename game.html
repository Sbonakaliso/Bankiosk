  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style type="text/css">
  body{
   background:black; 
   color:gold;
  }

    color:rgb(100,100,0);
  }
  .modal-fade{
    opacity:1;
    background:rgba(0,0,0,0);
  }
  .modal-content{
    background:black;
  }
  div.a {
  width: 50px;
  height:50px;  
  background-color:red;
  position:fixed;
    
}
table{
  border:solid 3px gold;
  margin:0 auto;
}
td{
  padding:0 16px;
}

<body>
<div class="container">
  <h2>Excellearnt</h2>
  <table>
    <tr><td><a href=#>Squirming Squares</a></td><td></td></tr>
    <tr><td><a href=#>Linear Life</a></td><td></td></tr>
    <tr><td><a href=#>Quadratic Quest</a></td><td></td></tr>
    <tr><td><a href=#>Cubic Conquest</a></td><td></td></tr>
    <tr><td><a href=#>Hippy Hyperbolae</a></td><td></td></tr>
    <tr><td><a href=#>Exponential Expedition</a></td><td></td></tr>
    <tr><td><a href=#>Legendary Logarithms</a></td><td></td></tr>
    <tr><td><a href=#>Trigonometric Triumph</a></td><td></td></tr>
  </table>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Catch the right answer!</h4>
        </div>
        <div class="modal-body">
          <div class='a'></div>
          <div class='a'></div>
          <div class='a'></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script>
  $(document).ready(function(){
    animateDiv();
    
});

function makeNewPosition(){
    
    // Get viewport dimensions (remove the dimension of the div)
    var h = $(window).height() - 50;
    var w = $(window).width() - 50;
    
    var nh = Math.floor(Math.random() * h);
    var nw = Math.floor(Math.random() * w);
    
    return [nh,nw];    
    
}

function animateDiv(){
    var newq = makeNewPosition();
    var oldq = $('.a').offset();
    var speed = calcSpeed([oldq.top, oldq.left], newq);
    
    $('.a').animate({ top: newq[0], left: newq[1] }, speed, function(){
      animateDiv();        
    });
    
};

function calcSpeed(prev, next) {
    
    var x = Math.abs(prev[1] - next[1]);
    var y = Math.abs(prev[0] - next[0]);
    
    var greatest = x > y ? x : y;
    
    var speedModifier = 0.1;

    var speed = Math.ceil(greatest/speedModifier);

    return speed;

}
</script>
</body>
</html>
